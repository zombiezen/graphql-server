name: Build
on: push
jobs:
  test:
    name: Test
    runs-on: ubuntu-18.04
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
    - name: Check out code
      uses: actions/checkout@v1
    - name: Download dependencies
      run: go mod download
      env:
        GO111MODULE: on
    - name: Run tests
      run: go test -mod=readonly -v ./...
      env:
        GO111MODULE: on
